<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuziekShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand border-bottom bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="./index.html">Admin Panel</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./producten.html">Producten</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <section class="container my-3">
      <button type="button" class="btn btn-primary" id="jsonButton">Lees producten uit JSON</button>
      <button type="button" class="btn btn-primary" id="addProductButton" data-bs-toggle="modal"
        data-bs-target="#editModal">Product Toevoegen</button>
    </section>
    <section class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Naam</th>
            <th scope="col">Prijs</th>
            <th scope="col">Type</th>
            <th scope="col">Afbeelding URL</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="productenContainer"></tbody>
      </table>
    </section>

    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editNaam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="editNaam">
              </div>
              <div class="mb-3">
                <label for="editPrijs" class="form-label">Prijs</label>
                <input type="number" class="form-control" id="editPrijs">
              </div>
              <div class="mb-3">
                <label for="editCategorie" class="form-label">Categorie</label>
                <select class="form-select" aria-label="Default select example" id="editCategorie">
                  <option selected>Selecteer een optie</option>
                  <option value="blaasinstrumenten">Blaasinstrumenten</option>
                  <option value="slaginstrumenten">Slaginstrumenten</option>
                  <option value="toetsinstrumenten">Toetsinstrumenten</option>
                  <option value="tokkelinstrumenten">Tokkelinstrumenten</option>
                  <option value="strijkinstrumenten">Strijkinstrumenten</option>

                </select>
              </div>
              <div class="mb-3">
                <label for="editBeschrijving" class="form-label">Beschrijving</label>
                <textarea class="form-control" id="editBeschrijving" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <label for="editImgUrl" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="editImgUrl">
              </div>
              <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="producten.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
