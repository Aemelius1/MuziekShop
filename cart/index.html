<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand border-bottom bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><i class="bi bi-music-note-beamed"></i> MuziekShop</a>
            <a class="nav-link" href="index.html"><i class="bi bi-cart"></i> Winkelwagen</a>
        </div>
    </nav>
    <main>
        <section class="container">
            <button id="emptyCartButton" class="btn btn-danger my-3">Winkelwagen legen</button>
        </section>
        <section class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Aantal</th>
                        <th scope="col">Prijs</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="cartContainer">
                </tbody>
            </table>
        </section>
        <section class="container d-flex flex-row-reverse">
            <button id="bestellen" type="button" class="btn btn-primary">Bestellen</button>
        </section>
    </main>
    <script src="cart.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
